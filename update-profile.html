<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/my-profile.css" rel="stylesheet">
  <link href="css/update-profile.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-p="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-link" id="go-back" style="cursor: pointer;">Volver a Inicio</li>
        </ul>
      </div>
    </div>
  </nav>
  <main>

    <div class="mattress">
      <div class="left-container">
        <div class="title">
          <h2>Mi Perfil </h2>
        </div>
        <div class="image">
          <img id="profile-pic" src="img/img_perfil.png" alt="profile picture">
        </div>
      </div>
      <div class="right-container">
        <div class="hover-container">
          <label>Nombre elegido</label>
          <div class="info-container">
            <input type="text" id="i-name" name="Nombre">
          </div>
        </div>
        <div class="hover-container">
          <label>Apellido elegido</label>
          <div class="info-container">
            <input type="text" id="i-lastname" name="Apellido">
          </div>
        </div>
        <div class="hover-container">
          <label>Email elegido</label>
          <div class="info-container">
            <input type="email" id="i-email" name="Correo">
          </div>
        </div>
        <div class="hover-container">
          <label>Teléfono elegido</label>
          <div class="info-container">
            <input id="i-phone" name="i-telNo" type="tel" />
          </div>
        </div>
        <div id="confirm">
          <p style="color: white;">Confirmar Cambios</p>
        </div>
      </div>
    </div>

  </main>
  <footer class="text-muted">
    <div class="container" style="margin: 0;">
      <p style="text-align: left;">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/"
          target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/update-profile.js"></script>
</body>

</html>
