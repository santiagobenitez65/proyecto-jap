<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="css/login-style.css" rel="stylesheet">
</head>

<body>
  <main class="mt-5">
  <div class="login-container">
    <div class="mobile-title"> <img class="mobile-logo" src="img/login-removebg-preview.png" alt="login image for mobile"> </div>
    <div>
      <input type="text" class="input-box" id="name" placeholder="Usuario">
    </div>
    <div>
      <input type="password" class="input-box" id="password" placeholder="Contraseña">
    </div>
    <div>
      <a href="" target="_blank"> ¿Olvidaste tu contraseña?</a>
    </div>

    <button class="login-button" id="logButton">INICIAR SESIÓN</button>

  </div>
  <div class="image-container">
    <img src="img/login image.png" class="image">
  </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
