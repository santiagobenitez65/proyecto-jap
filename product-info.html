<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/product-info.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item"></li>
        </ul>
      </div>
    </div>
    <p id="usuario-nav"></p>
  </nav>
  <main>

    <div id="left-div">
      <h3 id="product-category"></h3>
      <div class="nombre-categoria"></div>
      <div class="carrusel">
        <button id="ant">⟨</button>
        <div id="product-image"></div>
        <button id="sig">⟩</button>
        
      </div>
      <div class="galeria d-flex flex-wrap" id="imageContainer"></div>
    </div>

    <div id="right-div">
      <div class="casilla-info-compra">
        <h3 id="product-name"></h3>
        <p id="product-description"></p>
        <p id="product-price"></p>
        <hr></hr>
        <p id="product-soldcount"></p>
        <div class="botones">
        <button id="comprar">COMPRAR</button>
        <button id="agr-carrito">AÑADIR AL CARRITO</button>
        <div class="companies">
          <p>Metodos de pago</p>
          <img src="img/visa.png" alt="logo de visa" class="logo">
          <img src="img/mc_symbol_opt_45_1x.png" alt="logo mastercard"  class="logo">
          <img src="img/paypal-48.png" alt="logo de paypal" class="logo">
        </div>
        </div>
      </div>
    </div>

    

  </main>

<section id="calificaciones" class="mt-4">
  <h3>Calificaciones</h3>

  <div id="calificacion-form">
    <h5>Deja tu calificación</h5>

    <div id="estrellas">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <textarea id="comentario" placeholder="Escribe tu comentario..." rows="3"></textarea>
    
    <button id="publicar-comentario">Publicar</button>
  </div>

  <hr>
  <!-- Lista de comentarios-->
  <div id="lista-comentarios">
  </div>
  
</section>
  <footer class="text-muted">
    <div class="container" style="margin: 0;">
      <p style="text-align: left;">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>
