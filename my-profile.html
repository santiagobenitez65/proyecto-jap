  <main>

    <div class="mattress">
      <div class="left-container">
        <div class="title">
          <h2>Mi Perfil </h2>
        </div>
        <div class="image">
          <img id="profile-pic" src="img/img_perfil.png" alt="profile picture">

        <div class="theme-container" onclick="toggleTheme()">
          <div class="theme-title">
            <h3>Tema</h3>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun"
            viewBox="0 0 16 16" id="theme-icon">

          </svg>
          <div></div>
        </div>
        <div id="update-profile">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square"
            viewBox="0 0 16 16">
            <path style="color: white;"
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />

          </svg>
          <p></p>Actualizar Perfil</p>
        </div>
      </div>
      <div class="right-container">
        <div class="hover-container">
          <label>Nombre</label>
          <div class="info-container">
            <section id="d-name"></section>
          </div>
        </div>
        <div class="hover-container">
          <label>Apellido</label>
          <div class="info-container">
            <section id="d-lastname"></section>
          </div>
        </div>
        <div class="hover-container">
          <label>Email</label>
          <div class="info-container">
            <section id="d-email"></section>
          </div>
        </div>
        <div class="hover-container">
          <label>Teléfono</label>
          <div class="info-container">
