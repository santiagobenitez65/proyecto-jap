<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">

          </li>
          <li class="nav-item"></li>
        </ul>
      </div>
    </div>
    <p id="usuario-nav"></p>
  </nav>
  <main>

    <div class="top-bar">
      <div class="titulo-resultados">
        <h2>Autos</h2>
        <p id="resultados"></p>
      </div>

      <div class="barra-filtro">
        <div id="selector-de-precio">
          <div class="fila">
            <p><b>Precio</b></p>
            <select id="moneda">
              <option value="USD">USD</option>
              <option value="UY">$UY</option>
            </select>
          </div>

          <div class="fila">
            <input class="precio" id="minimo" name="precioMin" placeholder="Mínimo">
            <input class="precio" id="maximo" name="precioMax" placeholder="Máximo">
          </div>

          <div class="fila">
            <button id="aplicar">Aplicar</button>
            <button id="limpiar">Limpiar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="filtros-orden">
      <p>Ordenar por </p>
      <select id="filtro">
        <option value="">defecto</option>
        <option value="1">más relevantes</option>
        <option value="2">$ descendente</option>
        <option value="3">$ ascendente</option>
      </select>
    </div>
    
    <div class="full-container">
      <div class="sidebar-container">
        <aside class="sidebar">
          <div id="selector-de-marca">
            <h4><b>Marca</b></h4>
            <p class="selector-marca-modelo">Fiat</p>
            <p class="selector-marca-modelo">Peugeot</p>
            <p class="selector-marca-modelo">Bugatti</p>
            <p class="selector-marca-modelo">Suzuki</p>
            <p class="selector-marca-modelo">Chevrolet</p>
          </div>

          <br>

          <div id="selector-de-modelo">
            <h4><b>Modelo</b></h4>
            <p class="selector-marca-modelo">Onix Joy</p>
            <p class="selector-marca-modelo">Celerio</p>
            <p class="selector-marca-modelo">Way</p>
            <p class="selector-marca-modelo">208</p>
            <p class="selector-marca-modelo">Chiron</p>
          </div>
        </aside>
      </div>

      <div id="card-container">

      </div>
    </div>
  </main>


  <footer class="text-muted">
    <div class="container">
      <p class="float-end">

      <div></div>
    </div>
